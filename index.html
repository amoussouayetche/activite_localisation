<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Localisation</title>
</head>
<body>
    <div id="map"></div>
    <script>
        if (navigator.geolocation) {
            
            navigator.geolocation.getCurrentPosition(position => {
      const { latitude, longitude } = position.coords;
      // Show a map centered at latitude / longitude.
      let map=document.getElementById("map");
      map.innerHTML='<iframe width="100%" height="850" src="https://maps.google.com/maps?q='+latitude+','+longitude+'&amp;z=15&amp;output=embed"></iframe>';
    });
        } else {
            alert("le geolocalisation n'est pas prise en charge");
        }
    </script>
</body>
</html>
